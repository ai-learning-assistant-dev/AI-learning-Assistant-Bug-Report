name: Apply label from issue form

on:
  issues:
    types: [opened]

jobs:
  extract:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Extract version field
        uses: actions-ecosystem/action-regex-match@v2
        id: match
        with:
          text: "${{ github.event.issue.body }}"
          regex: "### AI学习助手版本\\s*(.*)"

      - name: Add label based on version
        if: steps.match.outputs.match != ''
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.ADD_LABEL_TOKEN }}
          labels: ${{ steps.match.outputs.group1 }}
