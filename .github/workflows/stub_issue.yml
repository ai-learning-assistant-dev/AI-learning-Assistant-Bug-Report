name: Stub issue on this repo

on:
  issues:
    types:
      - labeled

jobs:
  stub_issue:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        router:
          - copilot:obsidian-copilot
          - aloud-tts:obsidian-aloud-tts
          - media-extended:ai-learning-assistant-media-extended
          - launcher:ai-learning-assistant-launcher
          - pdf2md:ai-learning-assistant-pdf2md
          - training-server:ai-learning-assistant-training-server
          - training-front:ai-learning-assistant-training-front
          - rtc-backend:ai-learning-assistant-rtc-backend
    steps:
    - name: Extract tag from matrix router
      id: extract-tag
      run: |
        TAG=$(echo "${{ matrix.router }}" | cut -d':' -f1)
        echo "tag=$TAG" >> $GITHUB_OUTPUT
    - name: Check for v2.0_first_inner_test label
      id: check-label
      run: |
        # 检查issue的所有标签中是否包含v2.0_first_inner_test
        LABELS='${{ toJSON(github.event.issue.labels) }}'
        if echo "$LABELS" | jq -e '.[] | select(.name == "v2.0_first_inner_test")' > /dev/null; then
          echo "has_v2_label=true" >> $GITHUB_OUTPUT
        else
          echo "has_v2_label=false" >> $GITHUB_OUTPUT
        fi
    - name: Transfer Issue & Create Stub
      if: |
        github.event.label.name == steps.extract-tag.outputs.tag &&
        steps.check-label.outputs.has_v2_label == 'false'
      uses: lando/transfer-issue-action@v2.1.0
      with:
        token: ${{ secrets.TRANSFER_ISSUE_TOKEN }}
        router: ${{ matrix.router }}
        create_stub: true
