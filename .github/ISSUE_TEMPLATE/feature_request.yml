name: ✨ 功能请求
description: 提出一个对AI学习助手的新功能或改进
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢你的功能建议！请详细描述你的想法，这将帮助我们评估和实现这个功能。

  - type: input
    id: title
    attributes:
      label: 功能标题
      description: 用一句话概括这个功能
      placeholder: 例如：添加深色主题切换功能
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: 问题描述
      description: 这个功能要解决什么问题？为什么需要它？
      placeholder: |
        例如：
        - 当前只有浅色主题，在夜间使用时过于刺眼
        - 很多用户习惯使用深色界面
        - 希望能跟随系统主题自动切换
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 建议的解决方案
      description: 你希望这个功能如何工作？
      placeholder: |
        例如：
        1. 在设置页面添加主题选择器
        2. 提供"浅色"、"深色"、"跟随系统"三个选项
        3. 保存用户选择，下次访问时记住设置
        4. 提供平滑的切换动画
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 你是否考虑过其他解决方法？
      placeholder: |
        例如：
        - 依赖CSS媒体查询自动检测系统主题
        - 仅在特定页面提供深色模式

  - type: dropdown
    id: priority
    attributes:
      label: 优先级
      description: 你认为这个功能的重要程度如何？
      options:
        - 可选 - 有了更好，没有也无所谓
        - 重要 - 希望有，会提升使用体验
        - 紧急 - 必须有，否则无法正常使用

  - type: textarea
    id: examples
    attributes:
      label: 参考示例
      description: 是否有其他项目实现了类似功能？
      placeholder: |
        例如：
        - GitHub的主题切换功能
        - VS Code的主题系统
        - 相关项目的实现方案

  - type: textarea
    id: additional
    attributes:
      label: 补充信息
      description: 任何其他相关信息
      placeholder: |
        - 设计草图或截图
        - 技术实现建议
        - 相关资源链接

  - type: checkboxes
    id: terms
    attributes:
      label: 确认项目
      description: 请确认你已经完成以下检查
      options:
        - label: 我已经搜索过现有的issues，确认这不是重复建议
          required: true
        - label: 我已经阅读了项目的路线图和计划
          required: true
        - label: 这个功能符合项目的目标和定位
          required: true
